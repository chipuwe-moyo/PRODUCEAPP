<ion-header>

  <ion-navbar>
    <ion-title>ADD PRODUCT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form  role="form" #f="ngForm"  (ngSubmit)="add(f)">

  <ion-item>
    <ion-label>Product</ion-label>
    <ion-input    type="text" id="product"  class="form-control" placeholder="" name="product"  [(ngModel)]="product">    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input  type="text" id="description"  class="form-control" placeholder="" name="description"  [(ngModel)]="description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input type="text" id="price"  class="form-control" placeholder="" name="price"  [(ngModel)]="price"></ion-input>
  </ion-item>


 <ion-item>
  <ion-label>Quantity</ion-label>
  <ion-input type="number" id="quantity"  class="form-control" placeholder="" name="quantity"  [(ngModel)]="quantity"></ion-input>
  </ion-item>

  <ion-item>

    <ion-label>Metric</ion-label>
    <ion-input type="text" id="metric"  class="form-control" placeholder="" name="metric"  [(ngModel)]="metric"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Town</ion-label>
    <ion-input type="text" id="town"  class="form-control" placeholder="" name="town"  [(ngModel)]="town" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Province</ion-label>
    <ion-input type="text" id="province"  class="form-control" placeholder="" name="province"  [(ngModel)]="province"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Country</ion-label>
    <ion-input type="text" id="country"  class="form-control" placeholder="" name="country"  [(ngModel)]="country"></ion-input>
  </ion-item>

  <button ion-button  full   style=" color:lightsteelblue; border-color:blue; border:1px solid white;margin-top: 20px;height: 35px; font-size:14px;" block type="submit">add</button>
</form>
</ion-content>
