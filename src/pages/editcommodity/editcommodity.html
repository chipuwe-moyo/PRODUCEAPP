<ion-header>

  <ion-navbar>
    <ion-title>editcommodity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form role="form" #f="ngForm" (ngSubmit)="onUpdate(f)">
    <ion-item>
      <ion-label color="primary" stacked>Edit Product</ion-label>
      <ion-input type="text" id="product" class="form-control" value="{{commodity.product}}" name="product"  [(ngModel)]="commodity.product"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-input type="text" id="description"  class="form-control" value="{{commodity.description}}" name="description"  [(ngModel)]= "commodity.description" ></ion-input>
    </ion-item>



    <ion-item>
      <ion-label color="primary" stacked>Price</ion-label>
      <ion-input type="number"  id="price"  class="form-control" value="{{commodity.price}}" name="price" [(ngModel)]="commodity.price" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Quantity</ion-label>
      <ion-input type="number" id="quantity"  class="form-control" value="{{commodity.quantity}}" name="quantity"  [(ngModel)]="commodity.quantity"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Metric</ion-label>
      <ion-input type="text" id="metric" class="form-control"  value="{{commodity.metric}}" name="metric"  [(ngModel)]="commodity.metric"></ion-input>
    </ion-item>

    <button ion-button full outline  style="border-color:blue;color:blue; border:1px solid white;margin-top: 20px;height: 35px; font-size:14px;" block type="submit" > upload </button>
  </form>
</ion-content>
