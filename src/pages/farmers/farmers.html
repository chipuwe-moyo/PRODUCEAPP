<ion-header>

  <ion-navbar>
    <ion-title>FARMERS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let farmer of users" >
      <h2>{{ farmer.username}} </h2>
      <p> {{farmer.city}}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
