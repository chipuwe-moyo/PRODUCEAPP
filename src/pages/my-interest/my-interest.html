<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let notification of notifications" on-click="getmyNotification(notification)">

      <h2>{{ notification.data.user_id}} </h2>
      <p>  {{notification.data.message}}</p>


    </ion-item>
  </ion-list>

</ion-content>
