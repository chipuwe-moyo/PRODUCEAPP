<ion-header>
  <ion-navbar>
    <ion-title>
      myproduce
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="addproduce()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content style="background:url(assets/img/go2aLG1WQhqnedPYPCgk_freshveg.jpg) no-repeat center;background-size:cover;" >
 <ion-list>
   <ion-searchbar (input)="search($event)"></ion-searchbar>
  <ion-item *ngFor="let commodity of commodities" on-click="goToDetails(commodity.id)">
  <h2>{{ commodity.product }} </h2>
    <p> {{commodity.description}}</p>
    <ion-icon name="arrow-forward" item-right></ion-icon>
  </ion-item>

</ion-list>
</ion-content>
