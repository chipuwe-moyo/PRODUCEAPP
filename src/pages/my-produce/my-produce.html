<ion-header>
  <ion-navbar>
    <ion-title>
      myproduce
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only on-click="addproduce()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  style="background-color:#71EC6B;">
 <ion-list>
  <ion-item *ngFor="let commodity of commodities">
  <h2>{{ commodity.product }} </h2>
    <p> {{commodity.description}}</p>
    <ion-icon name="arrow-forward" item-right></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
