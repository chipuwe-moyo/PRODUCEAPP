<ion-header>

  <ion-navbar>
    <ion-title>Message From:{{notification.data.user_id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background:url(assets/img/go2aLG1WQhqnedPYPCgk_freshveg.jpg) no-repeat center;background-size:cover;">

<ion-card style="background-color: greenyellow">
 <p>From:{{notification.data.user_id}}</p>


<p> Message: {{notification.data.message}}</p>


</ion-card>


  <form role="form" #f="ngForm" (ngSubmit)="onNotify(f)">

<ion-footer>
  <ion-toolbar>
    <ion-card>
      <ion-textarea type="text" id="message" name="message" ngModel="message">     </ion-textarea>
      <ion-input type="hidden" id="recipient" name="recipient" ngModel="{{notification.data.user_id}}"></ion-input>
      <button ion-button round



















              style="border-color:blue;color:blue; border:1px solid white;margin-top: 20px;height: 35px; font-size:14px;" block type="submit">Send</button>


    </ion-card>


  </ion-toolbar>


</ion-footer>
  </form>

</ion-content>
