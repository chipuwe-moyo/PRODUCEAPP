<ion-header>

  <ion-navbar>
    <ion-title>Write Message</ion-title>
  </ion-navbar>

<ion-content padding  style="background:url(assets/img/go2aLG1WQhqnedPYPCgk_freshveg.jpg) no-repeat center;background-size:cover;">
<form role="form" #f="ngForm" (ngSubmit)="onNotify(f)">

  <ion-item>

    <ion-textarea placeholder="Type Your Message"></ion-textarea>
  </ion-item>

  <ion-input type="hidden" id="recipient" name="recipient" ngModel="{{commodity?.user_id}}"></ion-input>

    <button ion-button round outline  style="border-color:blue;color:blue; border:1px solid white;margin-top: 20px;height: 35px; font-size:14px;" block type="submit"> Notify</button>




</form>
</ion-content>
