<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
    <ion-label color="primary" stacked>Firstname</ion-label>
    <ion-input type="text" placeholder="enter firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Lastname</ion-label>
    <ion-input type="text" placeholder=" enter lastname"></ion-input>
  </ion-item>

<ion-item>
    <ion-label color="primary" stacked>Username</ion-label>
    <ion-input type="email" placeholder="enter username"></ion-input>
  </ion-item>

 
 <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input type="email" placeholder="enter email"></ion-input>
  </ion-item>

 <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder=" enter password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder=" enter password"></ion-input>
  </ion-item>
<ion-item>
    <ion-label color="primary" stacked>Phone Number</ion-label>
    <ion-input [(ngModel)]="phone_number" type="tel" placeholder="enter phone number"></ion-input>
  </ion-item>

<ion-item>
    <ion-label color="primary" stacked>Street Address</ion-label>
    <ion-input [(ngModel)]="street_address" type="text" placeholder="enter street Address"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label  color="primary">city</ion-label>
  <ion-select [(ngModel)]="city">
    <ion-option >lusaka</ion-option>
    <ion-option >chipata</ion-option>
     <ion-option >mbala</ion-option>
      <ion-option >kitwe</ion-option>
       <ion-option >monze</ion-option>
  </ion-select>
</ion-item>

<ion-item >
  <ion-label color="primary">Country</ion-label>
  <ion-select [(ngModel)]="country">
    <ion-option >Zambia</ion-option>
    <ion-option >Angola</ion-option>
     <ion-option>Tazania</ion-option>
      <ion-option >Botswana</ion-option>
       <ion-option>Mali</ion-option>
  </ion-select>
</ion-item>

  <button ion-button full outline  style="border-color:blue;color:blue; border:1px solid white;margin-top: 20px;height: 35px; font-size:14px;" block> Register</button>


</ion-content>
