<ion-header>

  <ion-navbar>
    <ion-title>resetinfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form role="form" #f="ngForm" (ngSubmit)="onUpdate(f)">
    <ion-item>
      <ion-label color="primary" stacked>Change Username</ion-label>
      <ion-input type="text" id="username" class="form-control" value="{{user.username}}" name="username"  [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked> Password</ion-label>
      <ion-input type="password" id="password"  class="form-control" value="{{user.password}}" name="password"  [(ngModel)]= "user.password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked> Email</ion-label>
      <ion-input type="email" id="email"  class="form-control" value="{{user.email}}" name="email"  [(ngModel)]= "user.email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Street Address</ion-label>
      <ion-input id="street_address" [(ngModel)]="user.street_address" type="text"  name="street_address"  class="form-control"  value="{{user.street_address}}" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  color="primary" stacked="">City</ion-label>
      <ion-input id="city" [(ngModel)]="user.city" type="text"  value="{{user.city}}" class="form-control"  name="city" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  color="primary" stacked>Province</ion-label>
      <ion-input id="province" [(ngModel)]="user.province" value="{{user.province}}" type="text"  class="form-control"  name="province" ></ion-input>
    </ion-item>

    <ion-item >
      <ion-label color="primary" stacked>Country</ion-label>
      <ion-input id="country" [(ngModel)]="user.country" value="{{user.country}}" type="text"   class="form-control"  name="country"></ion-input>
    </ion-item>

    <button ion-button full outline  style="border-color:blue;color:blue; border:1px solid white;margin-top: 20px;height: 35px; font-size:14px;" block type="submit" > Reset</button>
  </form>
</ion-content>
